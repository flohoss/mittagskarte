name: goreleaser

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build custom CGO image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dev.dockerfile
          push: false
          tags: cgo-builder:latest
          load: true

      - name: Run GoReleaser
        uses: docker://cgo-builder:latest
        with:
          entrypoint: /bin/bash
          args: -c "goreleaser release --clean"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1
          REPO: ${{ github.repository }}
