networks:
  net:
    external: false

services:
  backend:
    container_name: backend
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
      args:
        - V_GOLANG=${V_GOLANG}
    command: air -c .air.toml
    environment:
      - TZ=Europe/Berlin
      - LOG_LEVEL=debug
      - API_TOKEN=123456
    volumes:
      - .:/app/
    ports:
      - 4000:4000
    networks:
      - net

  frontend:
    container_name: frontend
    image: node:${V_NODE}
    working_dir: /app/web
    command: ../scripts/yarn.sh
    volumes:
      - .:/app/
    ports:
      - 9000:9000
    networks:
      - net

  swag:
    profiles: [ install ]
    image: ghcr.io/swaggo/swag
    working_dir: /app
    entrypoint: swag init --parseDependency --requiredByDefault && swag fmt
    volumes:
      - .:/app/

  go:
    profiles: [ install ]
    image: golang:${V_GOLANG}
    working_dir: /app
    entrypoint: go
    volumes:
      - .:/app/

  yarn:
    profiles: [ install ]
    image: node:${V_NODE}
    entrypoint: yarn
    working_dir: /app/web
    volumes:
      - .:/app/
