services:
  mittagstisch:
    build:
      context: .
      dockerfile: docker/dev.dockerfile
    platform: linux/amd64
    working_dir: /app
    entrypoint: /app/docker/dev.entrypoint.sh
    environment:
      - APP_DESCRIPTION=deine Mittagskarte f√ºr die Region Stuttgart
      - APP_TITLE=Schniddzl.de
    volumes:
      - .:/app/
    ports:
      - 7331:7331

  tailwind:
    image: node:lts-alpine
    working_dir: /app
    command: sh -c "yarn install && yarn tw:dev"
    tty: true
    volumes:
      - .:/app/

  yarn:
    profiles:
      - dev
    image: node:lts-alpine
    working_dir: /app
    entrypoint: yarn
    volumes:
      - .:/app/

  go:
    profiles:
      - dev
    image: golang:1.25-alpine
    working_dir: /app
    entrypoint: go
    volumes:
      - .:/app/
