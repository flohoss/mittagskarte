services:
  backend:
    build:
      context: .
      dockerfile: docker/dev.dockerfile
    platform: linux/amd64
    working_dir: /app
    command: templ generate --watch --proxybind="0.0.0.0" --proxy="http://localhost:8156" --cmd="go run ." --open-browser=false
    volumes:
      - .:/app/
    ports:
      - 7331:7331

  node:
    image: node:lts-alpine
    working_dir: /app
    entrypoint: sh -c "yarn install && yarn tw:dev"
    tty: true
    volumes:
      - .:/app/
