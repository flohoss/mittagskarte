networks:
  net:
    external: false

services:
  backend:
    container_name: backend
    platform: linux/amd64
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    command: air -c .air.toml
    environment:
      - TZ=Europe/Berlin
      - LOG_LEVEL=debug
      - API_TOKEN=123456
    volumes:
      - .:/app/
    ports:
      - 4000:4000
    networks:
      - net

  frontend:
    container_name: frontend
    image: node:lts
    working_dir: /app/web
    command: ../scripts/yarn.sh
    volumes:
      - .:/app/
    ports:
      - 9000:9000
    networks:
      - net

  golang:
    profiles: [ install ]
    image: golang:1.24
    working_dir: /app
    volumes:
      - .:/app/

  node:
    profiles: [ install ]
    image: node:lts
    working_dir: /app/web
    volumes:
      - .:/app/
