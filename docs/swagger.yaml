basePath: /api/v1
definitions:
  echo.HTTPError:
    properties:
      message: {}
    required:
    - message
    type: object
  services.Crop:
    properties:
      height:
        type: integer
      offset_x:
        type: integer
      offset_y:
        type: integer
      width:
        type: integer
    required:
    - height
    - offset_x
    - offset_y
    - width
    type: object
  services.DayOfWeek:
    enum:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    type: string
    x-enum-varnames:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
  services.Group:
    enum:
    - Degerloch
    - Fasanenhof
    - Feuerbach
    - Köngen
    - Leinfelden-Echterdingen
    - Nürtingen
    type: string
    x-enum-varnames:
    - Degerloch
    - Fasanenhof
    - Feuerbach
    - Koengen
    - LeinfeldenEchterdingen
    - Nuertingen
  services.Parse:
    properties:
      is_file:
        type: boolean
      navigate:
        items:
          $ref: '#/definitions/services.Selector'
        type: array
      pdf:
        type: boolean
      scan:
        $ref: '#/definitions/services.Scan'
    required:
    - is_file
    - navigate
    - pdf
    - scan
    type: object
  services.Restaurant:
    properties:
      address:
        type: string
      description:
        type: string
      group:
        $ref: '#/definitions/services.Group'
      icon:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      page_url:
        type: string
      parse:
        $ref: '#/definitions/services.Parse'
      phone:
        type: string
      price:
        type: integer
      rest_days:
        items:
          $ref: '#/definitions/services.DayOfWeek'
        type: array
    required:
    - address
    - description
    - group
    - icon
    - id
    - image_url
    - name
    - page_url
    - parse
    - phone
    - price
    - rest_days
    type: object
  services.Scan:
    properties:
      crop:
        $ref: '#/definitions/services.Crop'
      fixed_bottom:
        type: number
      fixed_top:
        type: number
      viewport_width:
        type: integer
    required:
    - crop
    - fixed_bottom
    - fixed_top
    - viewport_width
    type: object
  services.SearchBy:
    enum:
    - css
    - x-path
    - name
    - regex
    - js
    type: string
    x-enum-varnames:
    - CSS
    - XPath
    - Name
    - Regex
    - JS
  services.Selector:
    properties:
      attribute:
        type: string
      prefix:
        type: string
      regex:
        type: string
      search:
        type: string
      search_by:
        $ref: '#/definitions/services.SearchBy'
    required:
    - attribute
    - prefix
    - regex
    - search
    - search_by
    type: object
host: mittag.unjx.de
info:
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Mittagstisch API
  version: "1.0"
paths:
  /restaurants:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            additionalProperties:
              $ref: '#/definitions/services.Restaurant'
            type: object
      summary: Get all restaurants
      tags:
      - restaurants
  /restaurants/{id}:
    get:
      parameters:
      - description: Restaurant ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/services.Restaurant'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get a single restaurant
      tags:
      - restaurants
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Bearer <Add access token here>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Restaurant ID
        in: path
        name: id
        required: true
        type: string
      - description: Menu File
        in: formData
        name: file
        required: true
        type: file
      - description: API-Token
        in: formData
        name: token
        required: true
        type: string
      responses:
        "200":
          description: ok
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Upload a menu
      tags:
      - restaurants
schemes:
- https
swagger: "2.0"
